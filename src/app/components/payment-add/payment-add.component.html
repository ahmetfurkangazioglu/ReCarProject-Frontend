
<html>
    <head >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body>

        

        <form [formGroup]="paymentAdd">



        <div class="container-fluid px-1 px-md-2 px-lg-4 py-5 mx-auto">
            <div class="row d-flex justify-content-center">

                <div class="col-xl-7 col-lg-8 col-md-9 col-sm-11">
                    <div class="card border-0">
                        <div class="row justify-content-center">
                            <h3 class="mb-4">Kredi Kartı Ödemesi</h3>
                        </div>
                        <div class="row">
                            <div class="col-sm-7 border-line pb-3">

                                

                                   
                               
                                <div class="form-group">
                                    <p class="text-muted text-sm mb-0">Kart üzerindeki isim</p> <input type="text"  formControlName="nameOnCard" id="nameOnCard" placeholder="Name" size="25">
                                </div>
                                <div class="form-group">
                                    <p class="text-muted text-sm mb-0">Kart numarası</p>
                                    <div class="row px-3"> <input type="text"  formControlName="cardNumber" placeholder="0000 0000 0000 0000" size="18" id="cardNumber" minlength="16" maxlength="16">
                                       
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p class="text-muted text-sm mb-0">Son kullanım tarihi</p> <input type="text" formControlName="expirationDate" placeholder="MM/YY" size="6" id=" expirationDate" minlength="4" maxlength="4">
                                </div>
                                <div class="form-group">
                                    <p class="text-muted text-sm mb-0">CVV/CVC</p> <input type="password"formControlName="cardCvv" id="cardCvv" placeholder="000" size="1" minlength="3" maxlength="3">
                                </div>
                                <div class="form-group mb-0">
                                    <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input" checked> <label for="chk1" class="custom-control-label text-muted text-sm">&nbsp; kartımı gelecekteki ödeme için sakla</label> </div>
                                </div>
                            </div>
                            <div class="col-sm-5 text-sm-center justify-content-center pt-4 pb-4">  <small class="text-sm text-muted"></small>
                                <p class="mb-0 ml-3"></p> <img class="image ml-1" src="https://i.imgur.com/WIAP9Ku.jpg">
                                <h5 class="mb-6"></h5> <small class="text-sm text-muted">Ödenecek ücret</small>
                                <div class="row px-3 justify-content-sm-center">
                                    <h2 class=""><span class="text-md font-weight-bold mr-2"></span><span class="text-danger">{{amountPaye | currency}}</span></h2>
                                </div> <button type="submit" (click)="checkPayment()" class="btn btn-red text-center mt-4">ÖDE</button>
                                      <button type="submit"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-gree text-center mt-4">İptal</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </form>



    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ödeme İşlemi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Ödeme işleminden çıkmak istiyor musunuz?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" routerLink="/cars" >EVET</button>
          <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal"  >İPTAL</button>
        </div>
      </div>
    </div>
  </div>




</body>
</html> 







<script>
 $(document).ready(function(){

//For Card Number formatted input
var cardNum = document.getElementById('cr_no');
cardNum.onkeyup = function (e) {
if (this.value == this.lastValue) return;
var caretPosition = this.selectionStart;
var sanitizedValue = this.value.replace(/[^0-9]/gi, '');
var parts = [];

for (var i = 0, len = sanitizedValue.length; i < len; i +=4) { parts.push(sanitizedValue.substring(i, i + 4)); } for (var i=caretPosition - 1; i>= 0; i--) {
    var c = this.value[i];
    if (c < '0' || c> '9') {
        caretPosition--;
        }
        }
        caretPosition += Math.floor(caretPosition / 4);

        this.value = this.lastValue = parts.join(' ');
        this.selectionStart = this.selectionEnd = caretPosition;
        }

        //For Date formatted input
        var expDate = document.getElementById('exp');
        expDate.onkeyup = function (e) {
        if (this.value == this.lastValue) return;
        var caretPosition = this.selectionStart;
        var sanitizedValue = this.value.replace(/[^0-9]/gi, '');
        var parts = [];

        for (var i = 0, len = sanitizedValue.length; i < len; i +=2) { parts.push(sanitizedValue.substring(i, i + 2)); } for (var i=caretPosition - 1; i>= 0; i--) {
            var c = this.value[i];
            if (c < '0' || c> '9') {
                caretPosition--;
                }
                }
                caretPosition += Math.floor(caretPosition / 2);

                this.value = this.lastValue = parts.join('/');
                this.selectionStart = this.selectionEnd = caretPosition;
                }

                });
    </script>
